git:
  depth: 1

dist: trusty
sudo: required

addons:
  apt:
    update: true

before_script:
  - sudo apt-get install -y cloud-image-utils qemu-kvm snapd
  - sudo snap install snapcraft --channel edge/bases --classic

script:
  - SNAPCRAFT_BUILD_ENVIRONMENT=qemu snapcraft version
  - SNAPCRAFT_BUILD_ENVIRONMENT=qemu snapcraft
